<!DOCTYPE html>
<html>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <title>
        サンプルページ
    </title>
</head>
<body>
    <div class="container-fluid">
        <div class="page-header">
            <h2>サンプルページ
                <small>- Bootstrap3との闘い -</small>
            </h2>
        </div>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarEexample">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <span class="glyphicon glyphicon-home">
                        </span> HOME
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="navbarEexample">
                    <ul class="nav navbar-nav">
                        <li><a href="#">メニューＡ</a></li>
                        <li><a href="#">メニューＢ</a></li>
                        <li><a href="#">メニューＣ</a></li>
                    </ul>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="検索キーワード">
                        </div>
                        <button type="button" class="btn btn-default">検索</button>
                    </form>
                    <p class="navbar-text">
                        ようこそ <a href="#" class="navbar-link"> {{name}} さん</a>
                    </p>
                    <form class="navbar-form navbar-right" role="button">
                        <div class="form-group">
                            <button type="button" class="btn btn-danger">LogOut</button>
                        </div>
                    </form>
                </div>
            </div>
        </nav>

        <!-- navbar以下のコンテンツ -->
        <ol class="breadcrumb">
            <li><a href="http://bootstrap3.cyberlab.info"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Bootstrap3日本語リファレンス</a></li>
            <li><a href="http://bootstrap3.cyberlab.info/components/">コンポーネント</a></li>
            <li class="active">パンくず</li>
        </ol>

        <!-- メインコンテンツ(デスクトップ用幅) -->
        <div class="conteiner-fluid">
            <div class="row">
                <div class="col-md-3">
                    <ul class="list-group">
                        <li class="list-group-item">リスト項目Ａ</li>
                        <li class="list-group-item">リスト項目Ｂ</li>
                        <li class="list-group-item">リスト項目Ｃ</li>
                    </ul>
                </div>
                <div class="col-md-9">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            ここにパネルのタイトル
                        </div>
                        <div class="panel-body">
                            なんだかんだ
                            <br>
                            ちょっと更新
                            <br>
                            あいうえお
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
